name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 深度清理冗余软件（释放根目录空间）
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get purge -y snapd firefox libreoffice* thunderbird  # 删除大型预装软件
        sudo apt-get autoremove -y --purge
        sudo apt-get clean
        # 清理临时文件和apt缓存
        sudo rm -rf /var/cache/apt/archives/* /var/tmp/* /tmp/*
        # 修复/tmp权限+新增临时目录重定向（解决/tmp空间不足）
        sudo chmod 1777 /tmp
        sudo mkdir -p /workdir/tmp && sudo chmod 1777 /workdir/tmp
        export TMPDIR=/workdir/tmp && echo "TMPDIR=/workdir/tmp" >> $GITHUB_ENV
        # 安装编译依赖（保留原外部链接，补充--no-install-recommends减少冗余）
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install --no-install-recommends $(curl -fsSL git.io/depends-ubuntu-2004)
        # 配置时区
        sudo timedatectl set-timezone "$TZ"
        # 检查清理后空间
        echo "=== Disk space after environment init ==="
        df -hT / /tmp /workdir/tmp
        # 创建工作目录并授权
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD  # 查看工作目录空间
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        # 多线程下载+保存日志+校验包完整性
        make download -j8 2>&1 | tee download.log
        # 删除空的下载文件+重复包（避免编译报错）
        find dl -size -1024c -exec rm -f {} \;
        find dl -name "*.tar.gz" -o -name "*.tar.xz" | sort | uniq -d | xargs -I {} rm -f {} 2>/dev/null
        # OpenWrt内置校验，缺失包自动重下
        make check-downloads 2>&1 | tee -a download.log

    - name: Pre-compile space check
      id: space_check
      run: |
        # 检查根目录空闲空间（至少需15GB，避免编译中空间不足）
        ROOT_FREE=$(df -m / | awk 'NR==2 {print $4}')
        REQUIRED_FREE=15360  # 15GB = 15360MB
        echo "Root directory free space: ${ROOT_FREE}MB (required: ${REQUIRED_FREE}MB)"
        if [ $ROOT_FREE -lt $REQUIRED_FREE ]; then
          echo "Warning: Insufficient space! Trying final cleanup..."
          # 最后清理下载目录冗余文件+临时目录
          sudo rm -rf /workdir/openwrt/dl/* /workdir/tmp/* 2>/dev/null
          ROOT_FREE_AFTER=$(df -m / | awk 'NR==2 {print $4}')
          echo "Free space after final cleanup: ${ROOT_FREE_AFTER}MB"
          if [ $ROOT_FREE_AFTER -lt $REQUIRED_FREE ]; then
            echo "Error: Still insufficient space! Abort compile."
            exit 1
          fi
        fi
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # 计算编译线程（CPU核心数-1，减少临时文件峰值占用）
        THREADS=$(( $(nproc) - 1 ))
        [ $THREADS -lt 1 ] && THREADS=1  # 确保至少1线程
        echo -e "${THREADS} thread compile (optimized for space)"
        # 编译逻辑：降线程→单线程→详细日志，失败时打印关键日志
        COMPILE_SUCCESS=0
        make -j$THREADS 2>&1 | tee compile.log || (make clean && make -j1 2>&1 | tee -a compile.log) || (make clean && make -j1 V=s 2>&1 | tee -a compile.log)
        if [ $? -eq 0 ]; then
          COMPILE_SUCCESS=1
          echo "status=success" >> $GITHUB_OUTPUT
          # 提取设备型号（避免空值）
          DEVICE=$(grep -m1 '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')
          [ -n "$DEVICE" ] && echo "DEVICE_NAME=_${DEVICE}" >> $GITHUB_ENV || echo "DEVICE_NAME=_unknown" >> $GITHUB_ENV
          # 生成时间戳
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          # 打印失败时关键信息（空间+最后失败包）
          echo "=== Disk space after compile failure ==="
          df -hT / /workdir/tmp
          echo "=== Last 20 lines of compile log ==="
          grep -E "ERROR:.*failed to build|make.*: \*\*\*" compile.log | tail -20
          exit 1
        fi

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 3  # 新增：Artifact保留3天

    # 整理编译好的固件
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled() && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        # 删除无用文件，减小上传体积（补充删除调试文件）
        rm -rf packages *.buildinfo *.manifest *.json *bl2.bin */debug 2>/dev/null
        # 仅保留最终刷写固件（sysupgrade/factory）
        find . -type f ! -name "*.sysupgrade.bin" ! -name "*.factory.bin" -exec rm -f {} \; 2>/dev/null
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 3  # 新增：Artifact保留3天

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && steps.compile.outputs.status == 'success'
      run: |
        # 生成带设备型号、时间、Commit哈希的唯一Tag（避免重复）
        COMMIT_HASH=${{ github.sha::8 }}
        RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")-immortalwrt24.10-6.6${{ env.DEVICE_NAME }}-$COMMIT_HASH
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
        # 生成发布说明（补充Commit信息）
        touch release.txt
        echo "cmcc_rax3000m-237大功率固件" >> release.txt
        echo "后台地址：192.168.6.1" >> release.txt
        echo "登录账号：root" >> release.txt
        echo "登录密码：无" >> release.txt
        echo "默认主题：Argon" >> release.txt
        echo "集成插件：aria2、openlist2、diskman、lucky、ksmb、hd-idle、autoreboot、mtwifi-cfg" >> release.txt
        echo "编译源码：https://github.com/padavanonly/immortalwrt-mt798x-6.6" >> release.txt
        echo "编译Commit：${{ github.sha }}（前8位：${COMMIT_HASH}）" >> release.txt  # 新增Commit信息
        echo "编译时间：$(date +"%Y-%m-%d %H:%M:%S %Z")" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3
